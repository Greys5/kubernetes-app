apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-db
  namespace: hola
spec:
  replicas: 1
  selector:
    matchLabels:
      role: search-c
  template:
    metadata:
      labels:
        role: search-c
    spec:
      containers:
      - name: search-db
        image: mongo:4.4.4
        volumeMounts:
        - name: db-data
          mountPath: '/data/db'
        - name: db-config
          mountPath: '/data/configdb'
        ports:
        - containerPort: 27017
      volumes:
      - name: db-data
        emptyDir: {}
      - name: db-config
        emptyDir: {}