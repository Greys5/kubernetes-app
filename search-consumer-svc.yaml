kind: Deployment
metadata:
  name: search-consumer
  namespace: hola
spec:
  replicas: 1
  selector:
    matchLabels:
      role: search-c
  template:
    metadata:
      labels:
        role: search-c
    spec:
      containers:
      - name: search-consumer
        image: gfs5/challenge:search-con
