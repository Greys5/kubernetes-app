apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-db
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      role: search-s
  template:
    metadata:
      labels:
        role: search-s
    spec:
      containers:
      - name: search-service
        image: mongo:4.4.4
        imagePullPolicy: Always
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: root
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: root
        - name: MONGO_INITDB_DATABASE
          value: test
        volumeMounts:
        - name: db-data
          mountPath: '/data/db'
        - name: db-config
          mountPath: '/data/configdb'
        ports:
        - containerPort: 27017
      volumes:
      - name: db-data
        emptyDir: {}
      - name: db-config
        emptyDir: {}